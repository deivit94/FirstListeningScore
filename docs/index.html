<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listening Score</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Listening Score</h1>
    <main>
        <div class="main-div">
            <div class="title-div">
                <p class="title">Practice<br />test score</p>
                <p class="title">Cambridge English<br />Scale score</p>
                <p class="title lasttitle">CEFR level</p>    
            </div>
            <div class="numbers-div">
                <input onkeypress="pressEnter(event)" autocomplete="off" type="text" class="numbersitem input" id="input">
                <p class="numbersitem p-text" id="score"></p>
                <p class="numbersitem p-text" id="level"></Canvas></p>
            </div>
            <button onclick="calcularValor()" id="button" class="button">Calcular valor</button>
        </div>
    </main>
</body>
<script src="app.js"></script>
</html>
